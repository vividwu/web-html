<div>
<!-- 模态框（表单） -->
<div class="modal right fade" id="newDataDlg">
	<div class="modal-dialog" style="width:620px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">新增对象</h4>
			</div>
			<div class="modal-body">
				<div class="row form-horizontal" id="newDataDlgForm">
					<div class="form-group">
						<label class="col-sm-2 control-label">编码</label>
						<div class="col-sm-10"><input id="newCode" type="text" class="form-control"/></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">父编码</label>
						<div class="col-sm-10"><input id="newParentCode" type="text" class="form-control" /></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">内容</label>
						<div class="col-sm-10"><textarea rows="3" id="newText" class="form-control" /></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序</label>
						<div class="col-sm-3"><input id="newSort" type="text" class="form-control spin"/></div>
						<div class="col-sm-7"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">分类</label>
						<div class="col-sm-10">
							<label class="col-sm-3 control-label" style="padding-left:32px;padding-top:6px">是否脚本</label>
							<div class="col-sm-2"><input type="checkbox" id="isNewScript"  class="js-switch" /></div>
							<div  class="col-sm-6"><input id="newCategory" data-provider="typeahead" type="text" dataitem="12" class="form-control" placeholder="请输入" autocomplete="off" /></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10"><input id="newRemark" type="text" class="form-control" /></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" onclick="saveNewData()"> 创 建 </button>
			</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>

<div>
	<!-- 模态框（表单） -->
	<div class="modal right fade" id="editDataDlg">
		<div class="modal-dialog" style="width:620px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">新增数据</h4>
				</div>
				<div class="modal-body">
					<div class="row form">
						<div class="form-group">
							<label class="col-sm-2 control-label">编码</label>
							<div class="col-sm-10"><input id="editCode" type="text" class="form-control" disabled/></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">父编码</label>
							<div class="col-sm-10"><input id="editParentCode" type="text" class="form-control" disabled/></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">内容</label>
							<div class="col-sm-10"><textarea rows="3" id="editText" class="form-control" /></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">排序</label>
							<div class="col-sm-3"><input id="editSort" type="text" class="form-control spin"/></div>
							<div class="col-sm-7"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">分类</label>
							<div class="col-sm-10">
								<input id="editCategory" type="text" class="form-control" disabled/></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">描述</label>
							<div class="col-sm-10"><input id="editRemark" type="text" class="form-control" /></div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" onclick="saveEditDict()"> 修 改 </button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
